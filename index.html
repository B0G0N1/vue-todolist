<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <header>
        <h2>Boolean ToDoList</h2>
    </header>
    <main>
        <div id="app" class="container">
            <div class="row">
                <div class="col-12">
                    <div class="todo-list">
                        <ul class="list-unstyled">
                            <li v-for="(item, index) in todolist" :key="index">
                                <div class="content text">
                                    <p :class="{ strikethrough: !item.done }">{{ item.text }}</p>
                                </div>
                                <div class="content icons">
                                    <i v-if="item.done" class="fa-regular fa-circle-check green"></i>
                                    <i v-else class="fa-regular fa-circle-xmark red"></i>
                                    <i class="fa-solid fa-trash-can red" @click="removeTask(index)"></i>
                                </div>
                            </li>
                        </ul>
                        <div class="input-task">
                            <input v-model="task" type="text" placeholder="Inserisci un nuovo Task">
                            <button @click="addTask">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
